<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valida√ß√£o de Certificado</title>
  <style>
    body {
      background: #e8f0e3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .container {
      background: #2e4b2e;
      color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      animation: escrever 1.8s ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: white;
    }

    .info p {
      margin: 10px 0;
      white-space: pre-wrap;
    }

    .erro {
      color: #ffaaaa;
      font-weight: bold;
    }

    @keyframes escrever {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #printButton {
      margin-top: 30px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    #printButton:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <img src="logo_escola.png" alt="Logo da Escola da Sa√∫de" class="logo"/>

  <div class="container">
    <h1>Valida√ß√£o de Certificado</h1>
    <div class="info" id="info">
      <p>Verificando...</p>
    </div>
  </div>

  <button id="printButton" onclick="window.print()">üñ®Ô∏è Imprimir Certifica√ß√£o</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const usuario_id = params.get("usuario_id");
    const evento_id = params.get("evento_id");
  
    const infoDiv = document.getElementById("info");
  
    // üìÖ Fun√ß√£o auxiliar para formatar datas em dd/mm/aaaa
    function formatarDataBrasileira(dataISO) {
      if (!dataISO) return "";
      const partes = dataISO.split("T")[0].split("-");
      if (partes.length !== 3) return "";
      const [ano, mes, dia] = partes;
      return `${dia}/${mes}/${ano}`;
    }
  
    if (!usuario_id || !evento_id) {
      infoDiv.innerHTML = '<p class="erro">Par√¢metros inv√°lidos na URL.</p>';
    } else {
      fetch(`http://localhost:3000/api/certificados/validar-certificado?usuario_id=${usuario_id}&evento_id=${evento_id}`)
        .then(response => response.json())
        .then(data => {
          if (data.valido) {
            infoDiv.innerHTML = `
              <p><strong>‚úÖ Certificado v√°lido</strong></p>
              <p><strong>Nome:</strong> ${data.usuario}</p>
              <p><strong>CPF:</strong> ${data.cpf}</p>
              <p><strong>Evento:</strong> ${data.evento}</p>
              <p><strong>Per√≠odo:</strong> ${formatarDataBrasileira(data.periodo.inicio)} a ${formatarDataBrasileira(data.periodo.fim)}</p>
              <p><strong>Emitido em:</strong> ${formatarDataBrasileira(data.gerado_em)}</p>
            `;
          } else {
            infoDiv.innerHTML = '<p class="erro">‚ùå Certificado n√£o encontrado.</p>';
          }
        })
        .catch(error => {
          console.error(error);
          infoDiv.innerHTML = '<p class="erro">Erro ao validar o certificado.</p>';
        });
    }
  </script>
  

</body>
</html>
